<!DOCTYPE html>

<head>

<link rel="stylesheet" type="text/css" href="connexion.css">
</head>
<body>

<! -- Redirigez le formulaire au bon endroit -->
<form action="/temp_page.php" target="blank" method="post" style="text-font:bold"> 
	Nom:<input type="text" name="nom" placeholder="Nom" width="50%">
	
	Prénom:<input type="text" name="prénom" placeholder="Prénom" width="50%"><br>
	
	
	
	Adresse:<input type="textarea" name="adresse" style="width:60% ; height:20px" 	placeholder="Rue No Boîte postale"></textarea><br>

	No Postale/Localité:
 	<input type="text" name="No postale" size="5" maxlength="5" placeholder="XXXXX">
 	<input type="text" name="Localité" style="width:35%"placeholder="Cergy">
 	<br>

<bold>N° de Telephone:</bold><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
<fieldset>
	<legend>Compte</legend>
	Mail:<input type="text" name="Adresse e-mail" placeholder="Mail@messagerie.etc"><br>
	Mot de passe:<input type="password" name="mdp"><br>
	Confirmation du mot de passe:<input type="password" name="confirmation mdp">
	<br>
</fieldset>
 	<button type="submit">S'inscrire</button>
	<button type="delete">Effacer</button>
</form>
</body>
