<!DOCTYPE html>
<html>
<head>
<meta name="author" content="groupe 6" />
<meta name="description" content="Cette page est la page d'inscription permettant de créer un compte sur le site du restaurant"/>
<meta name="keywords" content="page inscription, compte, restaurant"/>
<link rel="stylesheet" type="text/css" href="menu.css">
</head>
<body>
<form>
	<bold>Nom:</bold><input type="text" name="nom" placeholder="Nom" width="50%">
	
	<bold>Prénom:</bold><input type="text" name="prénom" placeholder="Prénom" width="50%"><br>
	<bold>Mail:</bold><input type="text" name="Adresse e-mail" placeholder="Mail@messagerie.etc"><br>
	<bold>N° de téléphone:</bold><input type="number" name="Numéro de téléphone" placeholder="0X-XX-XX-XX-XX" maxlength="10" minlength="10" width="50%"><br>
	Adresse:<input type="textarea" name="adresse" style="width:60% ; height:20px" placeholder="Rue No Boîte postale"></textarea><br>
	No Postale/Localité:
 	<input type="text" name="No postale" size="5" maxlength="5" placeholder="XXXXX">
 	<input type="text" name="Localité" style="width:35%"placeholder="Cergy">
 	<br>
 	<button type="submit">S'inscrire</button>
	<button type="delete">Effacer</button>
</form>
</body>
</html>
